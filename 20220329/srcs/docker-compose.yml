version: '3.0'

networks:
  nw:
    driver: bridge
services:
  nginx:
    restart: always
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    networks:
      - nw
    depends_on:
      - wordpress
    volumes:
      - WP:/var/www/html
  wordpress:
    restart: always
    image: wordpress
    env_file:
      - .env
    container_name: wordpress
    build: ./requirements/wordpress
    networks:
      - nw
    depends_on:
      - mariadb
    volumes:
      - WP:/var/www/html
  mariadb:
    restart: always
    image: mariadb
    env_file:
      - .env
    container_name: mariadb
    build: ./requirements/mariadb
    networks:
      - nw
    volumes:
      - DB:/var/lib/mysql
