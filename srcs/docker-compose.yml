version: '3.0'

networks:
  nw:
    driver: bridge
services:
  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
      - "80:80"
    networks:
      - nw
    depends_on:
      - wordpress
    volumes:
      - WP:/var/www/html
  wordpress:
    image: wordpress
    container_name: wordpress
    build: ./requirements/wp-php
    networks:
      - nw
    depends_on:
      - mariadb
    volumes:
      - WP:/var/www/html
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb
    networks:
      - nw
    volumes:
      - DB:/var/lib/mysql
volumes:
  DB:
    driver : local
    driver_opts:
      type: none
      device: "/home/hyopark/data/DB"
      o : "bind"
  WP:
    driver : local
    driver_opts:
      type: none
      device: "/home/hyopark/data/WP"
      o : "bind"
